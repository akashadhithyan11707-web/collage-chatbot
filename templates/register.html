<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="animated-title">Create Account</h1>
                <p>Join College Chatbot</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                <span>{{ message }}</span>
                                <button class="close-flash" onclick="this.parentElement.remove()">&times;</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('register') }}" enctype="multipart/form-data" class="auth-form">
                <div class="form-group">
                    <label for="role">Select Role *</label>
                    <select id="role" name="role" required onchange="toggleStudentFields()">
                        <option value="">Choose role...</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email_phone">Email or Phone Number *</label>
                    <input type="text" id="email_phone" name="email_phone" required 
                           placeholder="email@example.com or 1234567890">
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a strong password" minlength="6">
                </div>

                <div class="form-group student-field" style="display: none;">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>

                <div class="form-group student-field" style="display: none;">
                    <label for="roll_number">Roll Number</label>
                    <input type="text" id="roll_number" name="roll_number" placeholder="Enter roll number">
                </div>

                <div class="form-group student-field" style="display: none;">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Enter department">
                </div>

                <div class="form-group student-field" style="display: none;">
                    <label for="photo">Student Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                    <small>Upload PNG, JPG, or JPEG (Max 16MB)</small>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span>Register</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="link">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function toggleStudentFields() {
            const role = document.getElementById('role').value;
            const studentFields = document.querySelectorAll('.student-field');
            studentFields.forEach(field => {
                field.style.display = role === 'student' ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
