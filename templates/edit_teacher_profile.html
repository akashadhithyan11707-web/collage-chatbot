<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>College Chatbot</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="{{ url_for('teacher_dashboard') }}" class="nav-item">
                <span>üè†</span> Dashboard
            </a>
            <a href="{{ url_for('profile') }}" class="nav-item active">
                <span>üë§</span> Profile
            </a>
            <a href="{{ url_for('about') }}" class="nav-item">
                <span>‚ÑπÔ∏è</span> About
            </a>
            <a href="{{ url_for('logout') }}" class="nav-item">
                <span>üö™</span> Logout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <div class="navbar">
            <button class="mobile-menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
            <h1>Edit Profile</h1>
            <div class="navbar-user">
                <span>Welcome, {{ session.name or session.email_phone }}</span>
            </div>
        </div>

        <!-- Profile Edit Content -->
        <div class="dashboard-content">
            <div class="profile-container">
                <div class="profile-card">
                    <div class="profile-header">
                        <h2>Edit Your Profile</h2>
                    </div>

                    <form method="POST" action="{{ url_for('edit_teacher_profile') }}">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" name="name" value="{{ user.name or '' }}" required>
                        </div>
                        <div class="form-group">
                            <label>Department</label>
                            <input type="text" name="department" value="{{ user.department or '' }}">
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input type="number" name="age" value="{{ user.age or '' }}" min="1" max="100">
                        </div>
                        <div class="form-group">
                            <label>Blood Group</label>
                            <select name="blood_group">
                                <option value="">Select Blood Group</option>
                                <option value="A+" {% if user.blood_group == 'A+' %}selected{% endif %}>A+</option>
                                <option value="A-" {% if user.blood_group == 'A-' %}selected{% endif %}>A-</option>
                                <option value="B+" {% if user.blood_group == 'B+' %}selected{% endif %}>B+</option>
                                <option value="B-" {% if user.blood_group == 'B-' %}selected{% endif %}>B-</option>
                                <option value="AB+" {% if user.blood_group == 'AB+' %}selected{% endif %}>AB+</option>
                                <option value="AB-" {% if user.blood_group == 'AB-' %}selected{% endif %}>AB-</option>
                                <option value="O+" {% if user.blood_group == 'O+' %}selected{% endif %}>O+</option>
                                <option value="O-" {% if user.blood_group == 'O-' %}selected{% endif %}>O-</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Email/Phone</label>
                            <input type="text" value="{{ user.email_phone }}" disabled>
                            <small>Email/Phone cannot be changed</small>
                        </div>
                        <div class="modal-actions">
                            <a href="{{ url_for('profile') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
