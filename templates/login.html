<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="animated-title">College Chatbot</h1>
                <p>Welcome Back!</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="flash-message flash-{{ category }}">
                                <span>{{ message }}</span>
                                <button class="close-flash" onclick="this.parentElement.remove()">&times;</button>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email_phone">Email or Phone Number</label>
                    <input type="text" id="email_phone" name="email_phone" required 
                           placeholder="Enter email or phone" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter password" autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span>Login</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('register') }}" class="link">Register here</a></p>
                <p style="margin-top: 15px;"><a href="{{ url_for('index') }}" class="link">‚Üê Back to Home</a></p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
